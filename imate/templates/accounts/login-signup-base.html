{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .meOuterBox {
            max-width: 1000px;
            margin: 50px auto;
            justify-content: center;
            align-items: center;
            border-color: #000;
        }
        .meInnerBox {
            width: 100%;
        }
        .meLeftImage {
            background: url("https://images.pexels.com/photos/1181325/pexels-photo-1181325.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260") no-repeat;
            background-size: cover;
            background-position: center;
            min-height: 200px;
        }

        .helptext {
            color: gray;
            font-size: 0.75em;
        }
        label {
            display: block;
            margin-bottom: 0px;
        }

        .meRightBox {
            background: rgba(81, 86, 83, 0.05);
        }
        .meCardBody {
            padding: 10%;
        }

        .border {
            margin: 24px 0;
            display: flex;
            align-items: center;
            width: 100%;
            border : white;
        }
        .line {
            width: 500px;
            border-bottom: 1px solid #dde1e7;
        }
        .or {
            display: block;
            font-family: "Montserrat", "Noto Sans KR", "Noto Sans JP", "Noto Sans SC", sans-serif;
            font-size: 14px;
            font-weight: 400;
            font-stretch: normal;
            font-style: normal;
            line-height: normal;
            letter-spacing: -.35px;
            text-align: center;
            color: #b0b4bd;
            margin: 0 16px;
            width: 30px;
        }
        .border span{
            justify-content: center;

        }

    </style>

    <title>{% block title %}I-mate{% endblock %}</title>
            {% block head %}{% endblock %}
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid ">
        <a class="navbar-brand" href="/">
            <!--            <img src="https://logosvector.net/wp-content/uploads/2013/07/a-vector-logo.png" alt="" width="10%">-->
            <span>I-mate</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end " id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active justify-content-start" aria-current="page" href="/">Home</a>
                </li>

                {% if user.is_authenticated %}

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>

                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
                    </li>

                {% endif %}
            </ul>
        </div>
    </div>
</nav>
        {% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
