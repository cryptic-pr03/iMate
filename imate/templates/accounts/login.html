{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block  content%}
{% include 'messages.html' %}
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Create an account</a>.</p>
</div>
{% endblock %}
